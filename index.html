<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <!-- main css file -->
    <link rel="stylesheet" href="css/master.css">
    <!-- normalize file to render page normally  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="profile-pic">
            <img src="images/my_pic.jpg" alt="my picture">
        </div>
        <h2>Hossam Hassan Gomaa</h2>
        <p class="location">Egypt,Mansoura</p>
        <p class="title">Frontend developer</p>
        <div class="social-links">
            <button><a href="#" target="_blank">Github</a></button>
            <button><a href="#" target="_blank">Linkedin</a></button>
            <button><a href="#" target="_blank">Facebook</a></button>
            <button><a href="#" target="_blank">Twitter</a></button>
            <button><a href="#" target="_blank">Instagram</a></button>
        </div>
    </div>
</body>

</html>
